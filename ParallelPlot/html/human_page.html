<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Human Details</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/appearance.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="au_page.html" class="nav-link">Back to au</a>
        <span class="nav-title">Character Details</span>
      </nav>
  <div class="container">
    <h1 id="humanTitle">Human Details</h1>
    <p id="humanInfo">Enter the appearance details for this human below:</p>

    <!-- Appearance Form -->
    <div class="appearance-form">
      <label for="skinColor">Skin Color:</label>
      <input type="text" id="skinColor" placeholder="e.g., Light, Dark" />

      <label for="eyeColor">Eye Color:</label>
      <input type="text" id="eyeColor" placeholder="e.g., Blue, Brown" />

      <label for="hairColor">Hair Color:</label>
      <input type="text" id="hairColor" placeholder="e.g., Black, Blonde" />

      <label for="hairStyle">Hair Style:</label>
      <input type="text" id="hairStyle" placeholder="e.g., Curly, Straight" />

      <label for="height">Height:</label>
      <input type="text" id="height" placeholder="e.g., 6ft, 180cm" />

      <label for="year">Year:</label>
      <input type="number" id="year" placeholder="e.g., 2023" />

      <label for="extras">Extras:</label>
      <textarea id="extras" placeholder="e.g., Freckles, Scar, Glasses"></textarea>

      <div class="button-group">
        <button onclick="saveAppearance()">Save Appearance</button>
        <button onclick="deleteAppearance()" class="delete-button">Delete Appearance</button>
      </div>
    </div>

    <!-- Display Saved Appearance Details -->
    <div id="appearanceDetails" class="appearance-details"></div>
  </div>
  <script src="../javascript/human_page.js"></script>
</body>
</html>
