<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AU Page</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Link to CSS file -->
    <link rel="stylesheet" href="../css/low.css"> <!-- Link to CSS file -->
</head>
<body>
    <header>
        <h1 id="auTitle"></h1> <!-- Title will be set based on selected AU -->
    </header>

    <nav>
        <a href="../html/index.html">Home</a>
    </nav>

    <div class="container">
        <h2>Add a Character</h2>
        <input type="text" id="humanName" placeholder="Enter Name">
        <button onclick="addHuman()">Add Character</button>

        <h2>Your Characters</h2>
        <ul class="human-list" id="humanList">
            <!-- Added humans will appear here -->
        </ul>
    </div>
    
    <div class="timeline-section">
        <h2>Timeline</h2>
    
        <div class="timeline-form">
            <input type="text" id="event-title" placeholder="Event Title">
            <textarea id="event-description" placeholder="Event Description"></textarea>
            <button onclick="addTimelineEvent()">Add Event</button>
        </div>
    
        <div id="timeline-box" class="timeline-box">
            <!-- Timeline events will be added here dynamically -->
        </div>
    </div>
    
    <script src="../js/au.js"></script> <!-- Link to au.js file -->
</body>
</html>
