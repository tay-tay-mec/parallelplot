<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FNaF Human Manager</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-link">Home</a>
        <span class="nav-title">Human Details</span>
    </nav>
    <div class="container">
        <h1>FNaF Human Manager</h1>
        <div class="input-group">
            <input type="text" id="humanName" placeholder="Enter Human Name" />
            <button onclick="addHuman()">Add Human</button>
        </div>
        <div id="humanList" class="human-list"></div>
        <!-- Animatronic Section -->
        <div class="input-group">
            <input type="text" id="animatronicName" placeholder="Enter Animatronic Name" />
            <button onclick="addAnimatronic()">Add Animatronic</button>
        </div>
        <div id="animatronicList" class="animatronic-list"></div>
    </div>
    <script src="../javascript/au_page.js"></script>
</body>
</html>
